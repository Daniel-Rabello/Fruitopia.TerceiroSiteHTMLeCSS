<!DOCTYPE html>

<head>
    <title>Fruitopia Web Design - Daniel Step by Step</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png">
                <img src="img/user.png">
                <img src="img/menu.png">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis voluptatibus <br> impedit
                    perspiciatis excepturi qui dicta iusto accusamus eum quod assumenda nesciunt.
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>



            <div class="right-column">
                <img src="img/feature.png">
            </div>
        </div>
    </div>




</body>

</html>
